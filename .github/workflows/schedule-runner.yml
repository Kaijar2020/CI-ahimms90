name: Schedule runner

# on:
#   schedule:
#     - cron: '10 14 * * *'

on:
 push:
    branches:
      'main/*'

jobs:
  schedule-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run